<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Nexus Quizzes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0078d4;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3rem;
            margin: 20px 0;
            font-family: 'Times New Roman';
        }

        .quiz-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .palettes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: 20px 0;
        }

        .palette {
            width: 300px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .palette.yellow {
            background-color: #ffeb3b;
        }

        .palette.blue {
            background-color: #4e88c4;
        }

        button {
            font-size: 1rem;
            padding: 10px 20px;
            color: white;
            background-color: #0078d4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005a9e;
        }

        .manage-button {
            align-self: flex-end;
            margin-right: 20px;
            background-color: #28a745;
        }

        .manage-button:hover {
            background-color: #218838;
        }

        .question-container {
            background-color: white;
            padding: 20px;
            margin: 40px 20px;
            border-radius: 5px;
            max-width: 800px;
            margin: auto;
            display: none;
        }

        .question-container h2 {
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .options button {
            font-size: 1.2rem;
            padding: 15px;
            background-color: #e0e0e0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .options button:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Insight Nexus Quizzes</h1>
        <div class="palettes">
            <div class="palette yellow"><button id="js-quiz-btn" onclick="location.href='javascript_quiz.html';">JavaScript Quiz</button></div>
            <div class="palette blue"><button>Python Quiz</button></div>
            <div class="palette yellow"><button>React Quiz</button></div>
            <div class="palette blue"><button>Django Quiz</button></div>
            <div class="palette yellow"><button>Flask Quiz</button></div>
            <div class="palette blue"><button>Node.js Quiz</button></div>
            <div class="palette yellow"><button>Angular Quiz</button></div>
            <div class="palette blue"><button>Vue.js Quiz</button></div>
            <div class="palette yellow"><button>Ruby Quiz</button></div>
        </div>
        <button class="manage-button" onclick="location.href='manage_quiz.html';">Manage Quizzes</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const jsQuizBtn = document.getElementById("js-quiz-btn");
            const jsQuizContainer = document.getElementById("js-quiz-container");

            jsQuizBtn.addEventListener("click", function() {
                jsQuizContainer.style.display = "block";
            });
        });
    </script>
</body>
</html>
