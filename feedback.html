<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("C://Users//mailt//Desktop//adu_idea//background_1.jpg") no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 80%;
            height: 80%;
            position: relative;
            z-index: 1;
        }

        .form-container {
            width: 60%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background for better readability */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        /* Style for the success message */
        .success-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>User Feedback Form</h1>
            <form id="feedbackForm" onsubmit="showSuccessMessage(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="5" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
            <div id="successMessage" class="success-message">Form has been submitted.</div>
        </div>
    </div>

    <script>
        function showSuccessMessage(event) {
            event.preventDefault(); // Prevent form from submitting normally
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block'; // Show the success message

            // Optionally, reset the form fields
            document.getElementById('feedbackForm').reset();
        }
    </script>
</body>
</html>
